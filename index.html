<!DOCTYPE html>
<html>
<head>
<title>To Do List</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <form>
            <input type="search" placeholder="Search task for to do">
        </form>
     </header>
     <nav>
        <!-- function filterSelection в JS для фильтра элементов --> 
        <button onclick="filterSelection('all')"> All</button>
        <button onclick="filterSelection('active')"> Active</button>
        <button onclick="filterSelection('done')"> Done</button>
     </nav>
     <article>
         <form>
             <h3>New Task</h3>
             <input type="text">
             <input type="button" value="Add">
         </form>
     </article>
     <article>
         <div>
             <p>task 1</p>
         </div>
         <div>
             <p>task 2</p>
         </div>
         <div>
             <p>task 3</p>
         </div>
     </article>
</body>
</html>
